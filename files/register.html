<!DOCTYPE html>

<html>
    <head>
        <title>353-Register</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="main.css">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *;**script-src 'self' http://onlineerp.solution.quebec 'unsafe-inline' 'unsafe-eval';** ">

        <!-- <script src="main.js"></script> -->
    </head>

    <style>
        input
        {
            text-align: center;
        }
    </style>
    
    <body>
        <div style="font-size: 125%;">
            <form action="/" method="post" id="register" autocomplete="off">
                <input type="text" name="username" placeholder="Username" class="form-control">
                <br>

                <input type="text" name="fullname" placeholder="Full Name" class="form-control">
                <br>

                <input type="text" name="contact" placeholder="Contact Information" class="form-control">
                <br>

                <input type="password" name="password" placeholder="Password" class="form-control">
                <br>

                <input type="password" name="repassword" placeholder="Password Again" class="form-control">
                <br>

                <label for="staff">Are you a staff member?</label>
                <br>

                <label for="staff">Yes</label>
                <input type="radio" name="staff" id="staffCheck" value="yes" style="margin-right:25%;" onclick="isStaff();">

                <label for="staff">No</label>
                <input type="radio" name="staff" value="no" checked="checked" onclick="isStaff();">
               
                <br>

                <div id="isStaff" style="display:none">
                    <input type="password" name="staffID" placeholder="Staff ID Code" class="form-control">
                </div>

                <br>
                <input type="submit" value="Register" name="registering" class="btn btn-secondary" style="margin: 1%; color: black; border: 2px solid black">


                <div id="staffbtns">
                </div>
            </form>
        </div>


        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
      
        <script src="main.js"></script>
        <!-- <script src="react.js"></script> -->
    </body>
</html>
