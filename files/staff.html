<!DOCTYPE html>

<html>
    <head>
        <title>353-Staff</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="main.css">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *;**script-src 'self' http://onlineerp.solution.quebec 'unsafe-inline' 'unsafe-eval';** ">

        <!-- <script src="main.js" async></script> -->
    </head>

    <style>
    </style>

    <body onload="writing(); userData(); allUsers();">
        <div id="navbar">
            <button type="button" onclick="window.location.href='/home'">Home</button>
            <button type="button" onclick="window.location.href='/found'">Found!</button>
            <button type="button" onclick="window.location.href='/staff'" id="staffbtn">Staff</button>
            <button type="button" onclick="window.location.href='/'; localStorage.clear();">Logout</button>
        </div>

        <div>
            <p>Welcome to staff page!</p>
        </div>

        <div id="uname">
        </div>

        <div id="fname">
        </div>

        <div id="">
            Search for user records:
            <form action="/staff" method="post" id="info">
                <input type="text" name="user" id="searchuser" placeholder="Username">
                <br>

                <input type="submit" value="Search" class="btn btn-secondary" style="margin: 1%; color: black; border: 2px solid black">
                <br>
            </form>
        </div>
        <br>

        <div id="userdata" style="display:none" class="report">
        </div>

        <div id="staffActions" style="display:none; margin: 1%; font-size: 125%;">
            <form action="/staff" id="actionsform" method="post" autocomplete="off">
                <label for="action">Change user data</label>
                <input type="radio" value="Change user data" name="action" id="change" onclick="staffActions();">
                <br>
                
                <label for="action">Delete report</label>
                <input type="radio" value="Delete report" name="action" id="rdelete" onclick="staffActions();">
                <br>
                
                <label for="action">Delete user</label>
                <input type="radio" value="Delete user" name="action" id="udelete" onclick="staffActions();">
                
                <br><br>

                <div id="changer" style="display:none;">
                    <input type="Text" placeholder="New Username" name="newuname">

                    <input type="Text" placeholder="New Full Name" name="newfname">

                    <input type="Text" placeholder="New Contact" name="newcontact">

                    <label for="newstaff">Staff Member</label>
                    <input type="checkbox" name="newstaff" checked>
                    <br><br>

                    <input type="number" placeholder="Report to change" name="rnum">

                    <input type="Text" placeholder="New Pet Name" name="newpet">

                    <label for="newfound">Found?</label>
                    <input type="checkbox" name="newfound">
                    <br>

                    <textarea rows="3" cols="60" name="newreport" form="actionsform" placeholder="New updated report"></textarea>
                </div>

                <input type="Number" placeholder="Report number" name="rdeleteri" id="rdeleter" style="display:none;">
                <input type="submit" value="submit" id="changeSubmit" style="display:none;margin: 1%; color: black; border: 2px solid black" class="btn btn-secondary">
            </form>
        </div>

        <br>
        <hr style="border: 3px solid black; border-radius: 5px;">
        <br>

        <div id="allusers">
        </div>
        <br><br>


        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
      
        <script src="main.js"></script>
        <!-- <script src="react.js"></script> -->
    </body>
</html>
